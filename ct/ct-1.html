<!DOCTYPE html>
<html>
<style>
	.container{
		box-sizing: border-box;
		border: 5px solid red;
        margin-left: 505px;
        margin-right: 435px;
        margin-top: 50px;
        width: 700px;
        position: relative;
	}
	body{
		background-color: #13547a;
	}
    .container1 img{
		box-sizing: border-box;
		border: 5px solid purple;
        margin-left: -500px;
        margin-top: 50px;
        visibility: hidden;
        position: absolute;
        height: 500px;
        width: 500px;
	}
	.container1{
		background: #13547a;
		position: relative;
	}
	img{
		position: absolute;
		visibility: hidden;
	}
	h1, h1 img{
		background: #ffffff;
		visibility: visible;
		position: relative;
	}
</style>
<head>
	<title> Image Mapping </title>
</head>
	<script type="text/javascript">
        let flag=1;
			function hideElement(obj2){
			element=document.querySelector(obj2);
			element.style.visibility = 'hidden';
			flag = 1;
		}
		function showElement(obj1){
			while(flag===0){
			hideElement(obj2);
	}
          element2=document.querySelector(obj1);
		  element2.style.visibility = 'visible';
		  flag = 0;
		  obj2 = obj1;
		  	}
	</script>
<body>
<h1 class="container" align="center"> Alphabet Chart
